<div class="card shadow-lg">
    <div class="card-body">
        <div class="text-right">
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#staticBackdrop" (click)="nuevaMesa()">NUEVO</button>
        </div>
        <div class="table-responsive mt-3">
        <table class="table text-center table-bordered table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>CÓDIGO</th>
                    <th>CAPACIDAD</th>
                    <th>ESTADO</th>
                    <th>EDITAR</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mesa of mesas">
                    <td class="bg-light"><strong>{{mesa.codigo}}</strong></td>
                    <td>{{mesa.capacidad}}</td>
                    <td>
                        <div *ngIf="mesa.estado==true else iconoDes">
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-check-circle-fill text-success" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                              </svg>
                        </div>
                        <ng-template #iconoDes>
                            <svg width="20px" height="20px" viewBox="0 0 16 16" class="bi bi-x-circle-fill text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                        </ng-template>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#staticBackdrop" (click)="obtenerMesa(mesa.id)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger" *ngIf="mesa.estado==true else btnHabilitar" (click)="cambiarEstadoMesa(mesa.id)">Deshabilitar</button>
                        <ng-template #btnHabilitar>
                            <button class="btn btn-sm btn-success pl-3 pr-3" (click)="cambiarEstadoMesa(mesa.id)">Habilitar</button>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="card-footer text-center">
        <small class="text-muted">LISTA DE MESAS</small>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><span>Formulario Mesa</span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                  <div class="col-sm">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                              </svg>
                          </div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="mesa.codigo" name="codigo" placeholder="Código">
                      </div>
                  </div>
                  <div class="col-sm">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                              </svg>
                          </div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="mesa.capacidad" name="capacidad" placeholder="Capacidad">
                      </div>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="crearMesa()" data-dismiss="modal" 
            *ngIf="!mesa.id else elseBlock">Guardar Cambios</button>
            <ng-template #elseBlock>
                <button role="button" class="btn btn-primary" (click)="actualizarMesa()" data-dismiss="modal">Editar Cambios</button>
            </ng-template>
        </div>
    </div>
    </div>
</div>
<!-- End Modal -->
