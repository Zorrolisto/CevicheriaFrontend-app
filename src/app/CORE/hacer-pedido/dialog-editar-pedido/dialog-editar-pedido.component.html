<h1 mat-dialog-title>Editar Pedido: </h1>
<div mat-dialog-content>    
    <mat-form-field  class="col-lg-12" appearance="fill">
        <mat-label for="cantidad" class="col-form-label ">Nombre Cliente</mat-label>
        <input matInput type="text" [(ngModel)]="data.cliente" name="cantidad">
    </mat-form-field>  
    <mat-form-field class="form-group col-sm-6" appearance="fill">
      <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="data.estado">
        <mat-option value="true">Pedido</mat-option>
        <mat-option value="false">Entregado</mat-option>
      </mat-select>
    </mat-form-field>  
    <mat-form-field class="form-group col-sm-6" appearance="fill">
      <mat-label>Preferencia</mat-label>
        <mat-select [(ngModel)]="data.preferencia">
        <mat-option value="true">Comer AcÃ¡</mat-option>
        <mat-option value="false">Llevar</mat-option>
      </mat-select>
    </mat-form-field> 
</div> 
<label *ngIf="data.cliente">{{data.cliente}}</label>
<label *ngIf="data.estado">{{data.estado}}</label> 
<label *ngIf="data.preferencia">{{data.preferencia}}</label> 
<div class="row">
    <div mat-dialog-actions *ngIf="data.cliente && data.estado && data.preferencia"> 
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
    </div>
    <div mat-dialog-actions >
        <button mat-button (click)="onNoClick()">Cerrar</button>
    </div>
</div>
